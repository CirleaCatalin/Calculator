<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323"
    />
  </head>
  <body>
    <div class="top">
      <h1>Calculator</h1>
    </div>
    <div class="mid">
      <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
          <button class="btn one clear">CLEAR</button>
          <button class="btn two deleteBtn">DELETE</button>

          <button class="btn dataNumber">7</button>
          <button class="btn dataNumber">8</button>
          <button class="btn dataNumber">9</button>
          <button class="btn dataOperator">รท</button>

          <button class="btn dataNumber">4</button>
          <button class="btn dataNumber">5</button>
          <button class="btn dataNumber">6</button>
          <button class="btn dataOperator">*</button>

          <button class="btn dataNumber">1</button>
          <button class="btn dataNumber">2</button>
          <button class="btn dataNumber">3</button>
          <button class="btn dataOperator">-</button>

          <button class="btn dataOperator decimal">.</button>
          <button class="btn dataNumber">0</button>
          <button class="btn dataOperator equals">=</button>
          <button class="btn dataOperator">+</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="made">
        <p>Made by :</p>
      </div>
      <a class="gitfoot" href="https://github.com/CirleaCatalin">
        <img id="gh-logo" src="githublogo.png" alt="github logo" />
      </a>
      <div class="made" id="cata">
        <p>Catalin Cirlea</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
